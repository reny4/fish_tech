version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: fishing_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fishing_game
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - fishing_network

  backend:
    build: ./backend
    container_name: fishing_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+mysqldb://user:password@db/fishing_game
    networks:
      - fishing_network

  frontend:
    build: ./frontend
    container_name: fishing_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    networks:
      - fishing_network
    
volumes:
  db_data:

networks:
  fishing_network:
    driver: bridge